<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60228476dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    
     <title> Loja Virtual </title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
            <div class="container-fluid">
                <a class="navbar-brand font-weight-bold">Aloha Store</a>
                <button class="navbar-toggler" type="button"> 
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbars">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#" id="nav-todos">Todos os produtos<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="nav-feminino">Feminino</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="nav-infantil">Infantil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="nav-masculino">Masculino</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-primary" id="btn-carrinho" data-bs-toggle="modal" data-bs-target="#carrinhoModal">
                                Carrinho
                            </button>
                        </li>
                    </ul>
                    <div class="d-flex ms-auto">
                            
                        <input class="form-control me-2" type="text" placeholder="Search" id="search-input">
                                <input type="button" class="btn btn-success" value="Pesquisar" id="search-button">
                                
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <main role="main">
            <div class="container mt-3">
                <div class="row" id="product-container"></div>
            </div>
        </main>
    </section>
    <footer class="bg-light text-center text-white">
        <div class="text-center p-3" style="background-color: rgba(14, 12, 12, 0.856);">
            <p>&nbsp;&copy;&nbsp;2023 - Aloha Virtual Store - Desafio Fast Track - Im√£ Tech</p>
        </div>
    </footer>

    <div class="modal fade bd-example-modal-lg" id="carrinhoModal" tabindex="-1" aria-labelledby="carrinhoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carrinhoModalLabel">Itens selecionados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="carrinhoModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
